plugins {
    // Android Plugins
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'

    // Hilt Plugins
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'gr.thanflix.movies'
    compileSdk 34

    defaultConfig {
        minSdk 26

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            // disable debug
            /**
             *  SOS!!!! EMULATOR WILL CRASH IF YOU BUILD ON RELEASE MODE
             * Because emulator is detected as Root Device!
             */
            debuggable false

            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources false

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles

            // In order to build a release mode we need to specify signing config
//            signingConfig = signingConfigs.getByName("releaseConfig")

            // Enable Firebase crashlytics on release mode
//            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false

            // Disable Firebase crashlytics on Debug mode
//            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
        }
    }

    // Specifies one flavor dimension.
    flavorDimensions "version"

    productFlavors {
        dev {
            // Assigns this product flavor to the "version" flavor dimension.
            // If you are using only one dimension, this property is optional,
            // and the plugin automatically assigns all the module's flavors to
            // that dimension.
            resValue "string", "app_name", "Thanflix"
            dimension "version"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    buildFeatures {
        // enable auto generated BuildConfig file
        buildConfig = true
    }
}

dependencies {
    // Enable Add Module/Libraries as dependency
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def app_compat = "1.6.1"
    implementation "androidx.appcompat:appcompat:$app_compat"

    def material = "1.9.0"
    implementation "com.google.android.material:material:$material"

    def constraint_layout = "2.1.4"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout"

    def androidx_ui = "1.0.0-alpha07"
    implementation "androidx.ui:ui-tooling:1.0.0-alpha07"

    // Android Dependencies
    def core = "1.10.1"
    implementation "androidx.core:core-ktx:$core"

    // Hilt - dependency
    def hilt = "2.44"
    implementation "com.google.dagger:hilt-android:$hilt"
    kapt "com.google.dagger:hilt-compiler:$hilt"

    // Timber
    def timber_version = "5.0.1"
    implementation "com.jakewharton.timber:timber:${timber_version}"

    // Module Dependencies
    implementation project(':domain')
    implementation project(':presentation')

    // Test Dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Allow references to generated code
kapt {
    correctErrorTypes true
}